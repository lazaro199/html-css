<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
            
        }

        div:hover > p {
            display: block; 
            color: white;
            background-color: orange;
              
        }

        div {
            color: blue;
            width: 250px;
                 
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passa o mouse aqui pourra
        <p>MAAAANGOOO JOOOOYYYY....</p>
    </div>
    <p>fim do exemplo, PAAATCHOOONNN</p>
</body>
</html>
