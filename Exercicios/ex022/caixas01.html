<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caxais</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            
            border-width: 10px solid darkgray;

            padding: 10px;

            margin: 20px auto 50px auto;

            outline: 5px dashed purple;
        }

        a {
            border: 5px double gray;
            
            padding: 5px 1px 5px 1px;
    
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de caixa box-level, mas os <a href="#">Links são exemplos de caixais inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
