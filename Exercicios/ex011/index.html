<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <H1>Trabalhando com Imagens Dinâmicas</H1>
    <p>Tentendo abrir imagens em vários dispositivos diferentes, ou simplesmente diminuir ou amentar o tamnho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>  

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>

    <audio preload="metadata" controls>
        <source src="midia/Malkauns - Aditya Verma.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
