<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'solzin';
            src: url('fonts/Sunny Sunday.otf') format('opentype'), url('fonts/Sunny Sunday.ttf') format('truetype');
            font-weight: normal;
            font-size: normal;
            
        }
        
        body { 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }

        h1 {
            font-family: 'solzin';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, sunt iure fugiat quisquam accusantium commodi dolores. Accusamus veniam cumque modi quasi sunt praesentium obcaecati iure! Nulla autem rem vitae sed!</p>
</body>
</html>
