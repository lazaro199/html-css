<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <form action="cadastro.php" method="post"></form>

    <p>
        <label for="inum">Número:</label>
        <input type="range" name="numero" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </p>
    
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" name="Limpar" id="">
    </p>
</body>
</html>
