<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table{
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }
        
        .num{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas Maiores</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num"> 45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num"> 21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"> 17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.443.957</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.337.239</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num"><strong>122.007.043</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
